name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools

    - name: Build distribution
      run: |
        cd opensource
        python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: opensource/dist/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: all-dist

    - name: Organize artifacts
      run: |
        mkdir -p release-dist
        find all-dist -name "*.whl" -o -name "*.tar.gz" | xargs -I {} cp {} release-dist/

    - name: Generate Release Notes
      id: release_notes
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        CURRENT_TAG=${{ github.ref_name }}
        
        if [ -z "$PREV_TAG" ]; then
          COMMITS=$(git log --oneline --pretty=format:"- %s" $CURRENT_TAG)
        else
          COMMITS=$(git log --oneline --pretty=format:"- %s" $PREV_TAG..$CURRENT_TAG)
        fi
        
        RELEASE_NOTES="## Changes
        
$COMMITS

## Downloads

Pre-built wheels are available below for Python 3.8-3.11 on all platforms.

### Installation

\`\`\`bash
pip install fibkvc
\`\`\`

Or download a wheel directly and install:

\`\`\`bash
pip install fibkvc-*.whl
\`\`\`"
        
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
        echo "$RELEASE_NOTES" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-dist/*
        body: ${{ env.RELEASE_NOTES }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build distribution
      run: |
        cd opensource
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: opensource/dist/
        password: ${{ secrets.PYPI_API_TOKEN }}
